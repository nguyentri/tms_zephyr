# Enable OpenAMP
CONFIG_OPENAMP=y
CONFIG_OPENAMP_RSC_TABLE=y

# Enable IPC
CONFIG_IPC_SERVICE=y
CONFIG_IPC_SERVICE_BACKEND_RPMSG=y
CONFIG_IPC_SERVICE_STATIC_VRINGS=y

# Enable console and logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Memory configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Enable mailbox for inter-core communication
CONFIG_MBOX=y
CONFIG_MBOX_NXP_IMX_MU=y

# Rust support
CONFIG_CPP=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Enable second core support for single-core builds
CONFIG_SECOND_CORE_MCUX=y