# Sysbuild Configuration for MIMXRT1160-EVK Dual-Core

# Enable sysbuild
CONFIG_SYSBUILD=y
CONFIG_SYSBUILD_ALWAYS_PARSE_DTS=y

# OpenAMP configuration
CONFIG_OPENAMP=y
CONFIG_IPC_SERVICE=y
CONFIG_IPC_SERVICE_BACKEND_RPMSG_OPENAMP=y

# Multi-image build settings
CONFIG_SYSBUILD_FLASH_OFFSET_M4=0x20200000
CONFIG_SYSBUILD_FLASH_OFFSET_M7=0x20000000

# Shared memory configuration
CONFIG_OPENAMP_IPC_SHM_SIZE=16384
CONFIG_OPENAMP_IPC_SHM_BASE_ADDRESS=0x200c0000

# Debug options
CONFIG_SYSBUILD_LOG_LEVEL_DBG=y
CONFIG_SYSBUILD_VERBOSE=y